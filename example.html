<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Three status checkbox for Twitter Bootstrap</title>
  <link rel="stylesheet" type="text/css" media="all" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-checkbox.css" />

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="http://twitter.github.io/bootstrap/assets/js/bootstrap.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/bootstrap-checkbox.js" charset="utf-8"></script>
</head>
<body>
<input class="checkbox1" name="checkbox1" type="checkbox" value="1" />
<input class="checkbox2" name="checkbox1" type="checkbox" value="2" checked/>
<input class="checkbox2" name="checkbox1" type="checkbox" value="3" />
<script>
  $('.checkbox1').checkbox();
  $('.checkbox2').checkbox().on('check', function(e){
    console.log(e.value, e.checked);
  });

  $('.checkbox2').checkboxVal(5);
  console.log($('.checkbox2').checkboxVal())
  $('.checkbox2').checked(false);
  console.log($('.checkbox2').checked())
</script>
</body>
</html>
