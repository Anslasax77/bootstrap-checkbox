<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Three state checkbox for Twitter Bootstrap</title>
  <link rel="stylesheet" type="text/css" media="all" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-checkbox.css" />

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="http://twitter.github.io/bootstrap/assets/js/bootstrap.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/bootstrap-checkbox.js" charset="utf-8"></script>
</head>
<body>
<h4>
  Basic checkbox
</h4>
<input id="checkbox1" type="checkbox" value="1">
<script>
  $('#checkbox1').checkbox();
</script>

<h4>
  Three state checkbox
</h4>
<input id="checkbox2" type="checkbox" value="1">
<script>
  $('#checkbox2').checkbox({label:'#label1'}).chbxChecked(null);
</script>

<h4>
  check event
</h4>
<input id="checkbox3-0" type="checkbox" value="state">
<input id="checkvalue3" type="text" /><br/>
<input id="checkbox3-1" class="checkbox3" type="checkbox" value="Apple"> Apple<br/>
<input id="checkbox3-2" class="checkbox3" type="checkbox" value="Orange"> Orange<br/>
<input id="checkbox3-3" class="checkbox3" type="checkbox" value="Google"> Google
<script>
  $('#checkbox3-0').checkbox();
  $('.checkbox3').checkbox().on('check', function(e) {
    var value = $('#checkvalue3').val();
    if (e.checked) {
      value = $.trim(value + ' ' + e.value);
    } else {
      value = $.trim(value.replace(e.value, '').replace('  ', ' '));
    }
    $('#checkvalue3').val(value);

    var and = true, or = false;
    $('.checkbox3').each(function(i, element){
      var checked = $(element).chbxChecked();
      and = and&&checked;
      or = or||checked;
    });

    var checked;
    if (and === true) {
      checked = true;
    } else if (and === false && or === false) {
      checked = false;
    } else {
      checked = null;
    }
    $('#checkbox3-0').chbxChecked(checked);
  });
</script>
<h4>
  Label option
</h4>
<input id="checkbox4" type="checkbox" value="1">&nbsp;<span id="label">label</span>
<script>
  $('#checkbox4').checkbox({label:'#label'});
</script>
<h4>
  Change value and checked.
</h4>
<input id="checkbox5" type="checkbox" value="1">
value:<span id="value"></span>
, checked:<span id="checked"></span><br/>
<a id="change-value" class="btn btn-mini"><i>Change Value</i></a>
<a id="change-checked" class="btn btn-mini"><i>Change Checked</i></a>
<script>
  var welCheckbox5 = $('#checkbox5').checkbox();
  var showCheckboxState = function(){
    $('#value').html(welCheckbox5.chbxVal());
    $('#checked').html(welCheckbox5.chbxChecked()+"");
  };
  showCheckboxState();

  $('#change-value').on('click', function(){
    var value = parseInt(welCheckbox5.chbxVal()) + 1;
    welCheckbox5.chbxVal(value);
    showCheckboxState();
  });

  $('#change-checked').on('click', function(){
    var checked = !welCheckbox5.chbxChecked();
    welCheckbox5.chbxChecked(checked);
    showCheckboxState();
  });
</script>
</body>
</html>
